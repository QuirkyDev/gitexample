<!DOCTYPE html>
<html>

<head>
    <title>Formulier</title>
</head>

<body>

    <form>
        <label for="naam">Naam:</label>
        <input type="text" id="naam" name="naam" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="website">Website:</label>
        <input type="url" id="website" name="website"><br>
        <label for="reactie">Reactie:</label>
        <textarea rows="5" id="reactie" name="reactie"></textarea><br>
        <label for="geslacht">Geslacht:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <label for="opdehoogtehouden">Hou me op de hoogte:</label>
        <input type="checkbox" value="yes" id="opdehoogtehouden" name="opdehoogtehouden"><br>
        <input type="button" value="Indienen">
    </form>

</body>

</html>
